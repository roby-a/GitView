<mat-card class="example-card" *ngIf=userData>
    <mat-card-header>
      <mat-card-title>{{userData.name}}</mat-card-title>
      <mat-card-subtitle>{{userData.location}}</mat-card-subtitle>
      <mat-card-subtitle>{{userData.company}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src={{userData.avatar_url}} alt={{userData.name}}>
    <mat-card-content>
      <p>{{userData.bio}}</p>
      <mat-card-actions>
            <a href="{{userData.html_url}}" target="_blank"><button mat-button color="accent">View GitHub Profile</button></a>
      </mat-card-actions>
    </mat-card-content>
  </mat-card>
